<!DOCTYPE html>
<html lang="es">
<head>
    <title>Reporte del Clima</title>
</head>
<body>
    <h1>Reporte del Clima</h1>

    <form id='weatherForm'>
        <label for="lat">Ingrese la Latitud:</label>
        <input type="text" id='lat' name='lat'>

        <label for="lon">Ingrese la Longitud:</label>
        <input type="text" id='lon' name='lon'>

        <button type='submit'>Obtener Clima</button>
    </form>

    <div id='weatherInfo'></div>
    <script src="./weather_report.js"></script>
</body>
</html>
